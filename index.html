<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section here -->
    <div class="card">
        <div class="scarch">
            <input type="text" placeholder="Enter your country name" spellcheck="">
            <button>
                <img src="images/search.png" alt="search-icon">
            </button>
        </div>
        
        <!-- weather sectiion here -->
        <div class="weather">
            <img src="images/rain.png" class="weatheer-icon" alt=""">
            <h1 class="temp">22^C</h1>
            <h2 class="city">bangla</h2>
            
            <div class="details">
                <div class="col">
                    
                        <img src="images/humidity.png" alt="humidity">
                
                    <div class="humidity">
                        <p>23^</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    
                        <img src="images/humidity.png" alt="humidity">
                    
                    <div class="wind">
                        <p>23^</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
